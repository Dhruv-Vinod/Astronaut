<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astronaut Form!</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <img
      src="https://i1.faceprep.in/ProGrad/space-man-1.png"
      alt=""
      id="astronaut1"
    />
    <img
      src="https://i1.faceprep.in/ProGrad/space-man-2.png"
      alt=""
      id="astronaut2"
    />
    <form action="">
      <h1>Rocket around the moon with your BFF's!</h1>
      <label for="countries" class="block-display">Departure Country</label>
      <select name="Countries" id="countries">
        <option value="India">India</option>
        <option value="Canada">Canada</option>
        <option value="NewZealand">New Zealand</option>
        <option value="SouthAfrica">South Africa</option>
        <option value="England">England</option>
        <option value="Argentina">Argentina</option>
      </select>
      <label for="travellers" class="block-display">Number of Travellers</label>
      <input type="number" id="travellers" />
      <label for="email" class="block-display">Enter your Email</label>
      <input
        type="text"
        id="email"
        name="email"
        placeholder="ilovespace@email.com"
      />
      <label for="rent" class="block-display"
        >Do you want to rent a space suit?</label
      >
      <input type="radio" name="radio-button" value="yes" />
      <label for="yes" id="yes" class="rent-label"
        >Yes, I want to rent a spacesuit</label
      >
      <input type="radio" name="radio-button" value="no" />
      <label for="no" id="no" class="rent-label">No, I have my own!</label>
      <input type="submit" id="button" value="TAKE US TO SPACE!" />
    </form>
  </body>
</html>
